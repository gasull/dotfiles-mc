[executable]
    type=FILE_EXE

[directory]
    type=DIR

[device]
    type=DEVICE

[special]
    type=SPECIAL

[stalelink]
    type=STALE_LINK

[symlink]
    type=SYMLINK

[hardlink]
    type=HARDLINK

[core]
    regexp=^core\\.*\\d*$

[temp]
    extensions=tmp;$$$;~;bak
    extensions_case=false
    regexp=(^#.*|.*~$)

[archive]
    extensions=gz;bz2;tar;tgz;rpm;Z;rar;zip;arj;cab;lzh;lha;zoo;arc;ark;xz;tbz;tbz2;7z;ace

[doc]
    extensions=chm;css;ctl;diz;doc;docm;docx;dtd;htm;html;json;letter;lsm;mail;man;markdown;md;me;mkd;msg;nroff;po;pptm;pptx;ps;pdf;rtf;sgml;shtml;tex;txt;xlsx;xlsm;xml;xsd;xslt;
    regexp=^(AUTHORS|BUGS|COPYING|ChangeLog|FAQ|HISTORY|INSTALL|LICENSE|NEWS|README|THANKS|TODO)

[source]
    extensions=c;h;cc;hh;cpp;cxx;hpp;asm;py;pl;pm;inc;cgi;php;phps;js;java;jav;jasm;sh;bash;diff;patch;pas;tcl;tk;awk;m4;st;mak;sl;ada;caml;ml;mli;mly;mll;mlp;sas;prg;hs;hi;erl
    regexp=(gitconfig|gitignore|ini|mc\.ext|vimrc)$

[media]
    extensions=AVI;IFO;M4V;MOV;MTS;VOB;3gp;asf;ape;avi;flac;flv;ifo;it;m2ts;m3u;m4v;med;mid;midi;mkv;mod;mov;mol;mp2;mp3;mp4;mpeg;mpg;mpl;ogg;ogv;s3m;umx;vob;wav;webm;wma;wmv;xm;

[graph]
    extensions=jpg;jpeg;gif;png;tif;pcx;bmp;xpm;xbm;eps;pic;rle;ico;wmf;omf;ai;cdr;JPG

[database]
    extensions=dbf;mdn;db;mdb;dat;fox;dbx;mdx;sql;mssql;msql;ssql;pgsql;xls;cdx;dbi

